{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        body {
            background: #f7f9fc;
        }
        .report-card {
            max-width: 650px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }
        .form-label { font-weight: 600; }
        #map {
            height: 260px;
            border-radius: 12px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>

<div class="report-card">

    <h3 class="text-center mb-3">üìç Report an Issue</h3>
    <p class="text-center text-muted mb-4">Help us identify and fix problems in your community</p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Title -->
        <div class="mb-3">
            <label class="form-label">Issue Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-select">
                <option value="">-- Select a category --</option>
                <option value="road issue">Road Issue</option>
                <option value="water supply">Water Supply</option>
                <option value="electricity">Electricity</option>
                <option value="sanitation">Sanitation</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>

        <!-- Location fields -->
        <h5 class="text-primary mt-4">üìå Location Details</h5>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" id="address" class="form-control">
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Country</label>
                <input type="text" name="country" id="country" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label">State</label>
                <input type="text" name="state" id="state" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label">City</label>
                <input type="text" name="city" id="city" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Landmark</label>
            <input type="text" name="landmark" class="form-control">
        </div>

        <!-- Map -->
        <label class="form-label">Pick Location on Map (optional)</label>
        <div id="map" class="mb-3"></div>

        <!-- Hidden lat/lng -->
        <input type="hidden" name="latitude" id="latitude">
        <input type="hidden" name="longitude" id="longitude">

        <!-- Submit -->
        <button class="btn btn-primary w-100 py-2 mt-2">Submit Report</button>

    </form>

    <a href="/" class="d-block text-center mt-3 text-decoration-none">Back to Home</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    var map = L.map('map').setView([10.1632, 76.6413], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    let marker;

    // On map click
    map.on('click', async function (e) {
        let lat = e.latlng.lat;
        let lng = e.latlng.lng;

        if (marker) map.removeLayer(marker);
        marker = L.marker([lat, lng]).addTo(map);

        document.getElementById("latitude").value = lat;
        document.getElementById("longitude").value = lng;

        // Reverse Geocoding API (OpenStreetMap ‚Üí FREE)
        let url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`;

        let response = await fetch(url);
        let data = await response.json();

        if (data.address) {
            document.getElementById("address").value = data.display_name || '';
            document.getElementById("country").value = data.address.country || '';
            document.getElementById("state").value = data.address.state || '';
            document.getElementById("city").value = data.address.city || data.address.town || data.address.village || '';
        }
    });
</script>

</body>
</html>
