{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issue Submitted Successfully - Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --dark: #0f172a;
            --light: #f8fafc;
            --white: #ffffff;
            --font-main: 'Inter', sans-serif;
            --font-heading: 'Outfit', sans-serif;
        }

        body {
            font-family: var(--font-main);
            color: var(--dark);
            background-color: var(--white);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .bg-curves {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-shape-1 {
            position: absolute;
            top: -5%;
            right: -5%;
            width: 50%;
            height: 80%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 40% 60% 30% 70% / 60% 30% 70% 40%;
            opacity: 0.1;
            animation: drift 15s infinite alternate ease-in-out;
        }

        @keyframes drift {
            from {
                transform: translate(0, 0) rotate(0deg);
            }

            to {
                transform: translate(30px, 20px) rotate(5deg);
            }
        }

        .success-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
            padding: 3rem;
            text-align: center;
            max-width: 440px;
            width: 90%;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .success-title {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .success-subtitle {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.85rem;
            font-weight: 700;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(30, 58, 138, 0.2);
        }

        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(30, 58, 138, 0.3);
            color: white;
        }

        .btn-outline-premium {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 0.8rem;
            font-weight: 700;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            margin-top: 0.75rem;
            transition: all 0.3s;
        }

        .btn-outline-premium:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="bg-curves">
        <div class="bg-shape-1"></div>
        <svg style="position:absolute; bottom:0; left:0; width:40%; height:40%; pointer-events:none;"
            viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M0,100 C20,80 10,60 0,20 Z" fill="rgba(59, 130, 246, 0.05)" />
        </svg>
    </div>
    <div class="success-card">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h2 class="success-title">Submission Successful!</h2>
        <p class="success-subtitle">Thank you for reporting this issue. Your submission has been received and will be
            reviewed by our team shortly.</p>
        <a href="/" class="btn-premium">Return to Home</a>
        <a href="/report-issue/" class="btn-outline-premium">Submit Another Report</a>
    </div>
</body>

</html>
