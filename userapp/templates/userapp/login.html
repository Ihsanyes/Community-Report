{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --card-max-width:520px;
            --accent: 13,110,253;
        }

        html,body{height:100%;}
        body{background:linear-gradient(180deg,#f7fbff 0%, #f3f7fb 100%);}

        @keyframes popIn {
            from { opacity:0; transform: translateY(8px) scale(.998); }
            to { opacity:1; transform:none; }
        }

        .login-card{
            border-radius: 1rem;
            border: none;
            overflow: hidden;
            max-width: var(--card-max-width);
            margin: 0 auto;
            animation: popIn .32s ease-out;
        }

        .card-body{ padding: 1.8rem; }

        .form-control{
            border-radius: .6rem;
            border: 1px solid #e6eefb;
            background: #fff;
            padding: .75rem .9rem;
            transition: box-shadow .18s ease, transform .12s ease, border-color .12s ease;
            box-shadow: 0 1px 0 rgba(16,24,40,0.02);
        }
        .form-control:focus{
            outline: none;
            border-color: rgba(var(--accent), .9);
            box-shadow: 0 6px 18px rgba(13,110,253,0.08), 0 0 0 .2rem rgba(var(--accent), .08);
            transform: translateY(-1px);
        }

        .btn-primary{
            border-radius: .6rem;
            padding: .7rem 1rem;
            transition: transform .12s ease, box-shadow .12s ease;
            box-shadow: 0 6px 18px rgba(13,110,253,0.08);
        }
        .btn-primary:hover{
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(13,110,253,0.12);
        }

        @media(max-width:576px){
            .card-body{ padding:1.5rem; }
            :root{ --card-max-width:92vw; }
        }
    </style>
</head>

<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

            <div class="card shadow-sm login-card">
                <div class="card-body">

                    <div class="d-flex align-items-start justify-content-between mb-3">
                        <div>
                            <h3 class="card-title mb-1">Welcome Back</h3>
                            <p class="text-muted small mb-0">Login to continue</p>
                        </div>

                        <div class="ms-3 d-none d-md-block">
                            <!-- small illustration -->
                            <svg width="64" height="64" viewBox="0 0 64 64" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <rect x="14" y="14" width="12" height="12" rx="2" fill="#0d6efd"/>
                                <rect x="28" y="28" width="20" height="12" rx="2" fill="#198754"/>
                                <circle cx="22" cy="42" r="3" fill="#ffc107"/>
                            </svg>
                        </div>
                    </div>
                        <!-- ✅ Messages -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-warning py-2 small">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    <form method="post" novalidate>
                        {% csrf_token %}

                        <!-- Username -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text bg-white border-0 px-3">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5z"
                                              stroke="#6c757d" stroke-width="1.2" stroke-linecap="round"
                                              stroke-linejoin="round"/>
                                    </svg>
                                </span>
                                <input type="text"
                                       name="username"
                                       class="form-control form-control-lg border-start-0"
                                       placeholder="Username"
                                       required
                                       autocomplete="username"
                                       value="{{ request.POST.username }}">
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text bg-white border-0 px-3">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <rect x="8" y="6" width="8" height="4" rx="1"
                                              stroke="#6c757d" stroke-width="1.2"/>
                                        <path d="M6 10v4a6 6 0 0012 0v-4"
                                              stroke="#6c757d" stroke-width="1.2" stroke-linecap="round"
                                              stroke-linejoin="round"/>
                                    </svg>
                                </span>
                                <input type="password"
                                       name="password"
                                       class="form-control form-control-lg border-start-0"
                                       placeholder="Password"
                                       required
                                       autocomplete="current-password">
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">Login</button>
                        </div>

                        <div class="text-center small text-muted">
                            Don’t have an account?
                            <a href="/signup/">Create account</a>
                        </div>

                    </form>

                </div>
            </div>

            <div class="text-center mt-4 small text-muted">
                Community Problem Reporting System © {{ now|date:"Y" }}
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
